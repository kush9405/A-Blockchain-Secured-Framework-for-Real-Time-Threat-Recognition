<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SussChain</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---- Progress bar styling ---- */
    #progressContainer {
      width: 100%;
      background: #222;
      border-radius: 10px;
      height: 20px;
      margin-top: 1rem;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      transition: width 0.5s ease-in-out;
    }
    #status {
      margin-top: 1rem;
      text-align: left;
      font-family: monospace;
      font-size: 0.95rem;
      color: #ddd;
      line-height: 1.5;
    }
    .highlight {
      color: #0af;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1 class="title">SussChain</h1>
      <p class="tagline">Every sus moment, permanently recorded.</p>

      <div class="upload-box">
        <input type="file" id="fileInput" accept="video/*">
        <button onclick="uploadFile()">Upload Video</button>
        <!-- <div id="progressContainer"><div id="progressBar"></div></div> -->
        <div id="status"></div>
      </div>
    </div>
  </div>

<script>
  async function uploadFile() {
    const input = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    if (!input || !input.files.length) return alert('Choose a file');

    const file = input.files[0];
    const fd = new FormData();
    fd.append('file', file);

    const backendUrl = 'http://127.0.0.1:8000/infer';

try {
  statusEl.textContent = 'Uploading video...';
  const res = await fetch(backendUrl, { method: 'POST', body: fd });
  const result = await res.json();

  console.log('Result:', result);

  // Now just display results (no job_id polling)
  let message = `üé¨ Video: ${result.video_name}\n‚è±Ô∏è Duration: ${result.duration_seconds}s`;

  if (result.detections && result.detections.length > 0) {
    message += `\n\n‚ö†Ô∏è Detections:\n`;
    for (const d of result.detections)
      message += `‚Ä¢ ${d.label} (${(d.confidence * 100).toFixed(1)}%)\n`;

    if (result.ipfs_hash)
      message += `\nüì¶ IPFS Link: https://gateway.pinata.cloud/ipfs/${result.ipfs_hash}`;
    if (result.transaction_hash)
      message += `\nüîó Etherscan: https://sepolia.etherscan.io/tx/0x${result.transaction_hash}`;
  } else {
    message += `\n‚úÖ No suspicious activity detected.`;
  }

  alert(message);
  statusEl.textContent = 'Processing complete.';
} catch (err) {
  console.error('Upload failed', err);
  alert('Upload failed: ' + err);
  statusEl.textContent = 'Upload failed.';
}
  }
</script>
</body>
</html>
